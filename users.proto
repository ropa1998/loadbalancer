
syntax = "proto3";

package users;

import "google/protobuf/empty.proto";

enum LoginStatus {
    OK = 0;
    FAILED = 1;
}

message LoginResponse {
    LoginStatus status = 1;
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

service Users {
    rpc Authenticate(LoginRequest) returns (google.protobuf.Empty) {};
} 